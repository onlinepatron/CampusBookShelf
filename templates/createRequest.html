{% extends "base.html" %}

{% block title %}Create Request{% endblock %}

{% block content %}
    <form action="/createRequest" method="POST">
        <h2 class="formTitle">Book Request</h2>
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required class="form-control" value="{{ title }}">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required class="form-control" value="{{ author }}">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required class="form-control" value="{{ genre }}">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="type">Book Type:</label>
            <select id="type" name="type" required class="form-control">
                <option value="hard copy">Hard Copy</option>
                <option value="PDF">PDF</option>
                <option value="any">Any</option>
            </select>
        </div>
        <button type="submit" class="btn">Submit Request</button>
    </form>
{% endblock %}
